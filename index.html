<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>  <!--a-scene means a 3d scene-->
     <a-marker type="pattern" preset="custom" url="/whynot/pattern-markers.patt">
          <a-entity
          position="0.8 1 1"
          scale="10 10 10"
          rotation="-90 0 0"
          gltf-model="/whynot/lowpolycagemetal.glb"
                    ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </body>
  </html>
