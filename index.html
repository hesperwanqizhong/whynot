<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="/whynot/aframe-gif-shader.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>  <!--a-scene means a 3d scene-->
     <a-marker type="pattern" preset="custom" url="/whynot/QIU/pattern-QIU.patt">
       
         
       <a-entity
         position="2 5 -1"
          scale="0.02 0.02 0.02"
          rotation="0 0 90"
          gltf-model="/whynot/cage.glb"
                    ></a-entity>
       
       <a-box
              scale='2 2 0'
              position="0 0 -0"
              rotation="270 0 0"
             crossorgin
              material="shader:gif;src:url(/whynot/uparrow.gif);" gif="" transparent="true" gif=""
              >
         </a-box>
       
        </a-marker>
      
     
        
        <a-marker type="pattern" preset="custom" url="/whynot/QIU2/pattern-QIU2.patt">
       
         
       <a-entity
          position="2 5 -1"
          scale="0.02 0.02 0.02"
          rotation="0 0 90"
          gltf-model="/whynot/cage.glb"
                    ></a-entity>
       
       <a-box
              scale='2 2 0'
              position="0 0 -0"
              rotation="270 0 0"
             crossorgin
              material="shader:gif;src:url(/whynot/uparrow.gif);" gif="" transparent="true" gif=""
              >
         </a-box>
       
        </a-marker>
      
      <a-marker type="pattern" preset="custom" url="/whynot/QIU3/pattern-QIU3.patt">
       
         
       <a-entity
          position="2 3 -1"
          scale="0.02 0.02 0.02"
          rotation="0 0 30"
          gltf-model="/whynot/cage.glb"
                    ></a-entity>
       
       <a-box
              scale='2 2 0'
              position="0 0 -0"
              rotation="270 0 0"
             crossorgin
              material="shader:gif;src:url(/whynot/uparrow.gif);" gif="" transparent="true" gif=""
              >
         </a-box>
       
        </a-marker>
      
      
     
      
      <a-marker type="pattern" preset="custom" url="/whynot/HE/pattern-HE.patt">
       
         
       <a-entity
          position="2 3 -1"
          scale="0.02 0.02 0.02"
          rotation="0 0 30"
          gltf-model="/whynot/cage.glb"
                    ></a-entity>
       
       <a-box
              scale='2 2 0'
              position="0 0 -0"
              rotation="270 0 0"
             crossorgin
              material="shader:gif;src:url(/whynot/uparrow.gif);" gif="" transparent="true" gif=""
              >
         </a-box>
       
        </a-marker>
      
        <a-entity camera></a-entity>
      </a-scene>
    </body>
  </html>
