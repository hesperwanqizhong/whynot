<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="/whynot/aframe-gif-shader.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>  <!--a-scene means a 3d scene-->
     <a-marker type="pattern" preset="custom" url="/whynot/pattern-markers.patt">
         
       <a-entity
          position="0 -2 -1"
          scale="0.01 0.01 0.01"
          rotation="0 0 0"
          gltf-model="/whynot/cagedouble.glb"
                    ></a-entity>
       
       <a-box
              scale='2 2 0'
              position="0 0 -0"
              rotation="270 0 0"
             crossorgin
              material="shader:gif;src:url(/whynot/uparrow.gif);" gif="" transparent="true" gif=""
              >
         </a-box>
       
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </body>
  </html>
